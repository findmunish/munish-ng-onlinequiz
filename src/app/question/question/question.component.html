<div class="jumbotron">
  <div *ngIf="loginService.isLoggedIn && !questionBankService.isNoQuestions()">
    <app-attempt-question
      *ngIf="!questionBankService.isAttempted()"
      [currQuesIndex]="currQuesIndex"
      [currQuestion]="currQuestion"
      (guessedAnswer)="setGuessedAnswer($event)">
    </app-attempt-question>

    <app-review-question
      *ngIf="questionBankService.isAttempted()"
      [currQuesIndex]="currQuesIndex"
      [currQuestion]="currQuestion"
      (propagateQuestion)="moveToNextQuestion($event)">
    </app-review-question>
  </div>
  <div *ngIf="!loginService.isLoggedIn">
    <div *ngFor="let message of loginService.getLoginFailMessages()">
      <h3 class="alert alert-danger"> {{message}}</h3>
    </div>
  </div>
  <div *ngIf="loginService.isLoggedIn && questionBankService.isNoQuestions()">
    <div *ngFor="let message of questionBankService.getNoQuestionsMessages()">
      <h3 class="alert alert-danger"> {{message}}</h3>
    </div>
  </div>
  <div *ngIf="loginService.isLoggedIn && !questionBankService.isNoQuestions() && !questionBankService.isAttempted()">
    <div *ngFor="let message of questionBankService.getIncompleteEvaluationMessages()">
      <h3 class="alert alert-danger"> {{message}}</h3>
    </div>
  </div>
</div>
