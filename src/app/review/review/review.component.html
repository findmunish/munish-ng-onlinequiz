<div class="jumbotron">
  <div *ngIf="loginService.loginObj.isLoggedIn && !questionBankService.doQuestionsExist() && questionBankService.isAttempted()">
    <h1>Welcome to the review of your 'Online Quiz Questionarie'</h1>
    <h3>Here we go!</h3>
    <div>
      <button
        class="btn btn-primary spacing"
        (click)="OnBeginReview()">
          Begin Review
      </button>
      <button
      class="btn btn-primary spacing"
      routerLink={{routingService.RESULT}}
      (click)="OnViewTestResults()">
        View Results
      </button>
      <button
        class="btn btn-primary spacing"
        routerLink={{routingService.QUIZ}}
        (click)="OnBackPage()">
          Back Page
      </button>
    </div>
  </div>
  <app-errors [checkErrors]="checkErrors"> </app-errors>
</div>
